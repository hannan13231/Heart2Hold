<!-- This is GUI for Heart disease Detection Application Using Machine Learning Classifer -->

<!DOCTYPE html>
<html>
<head>
	<title>
		Hear Disease Prediction
	</title>
	<link rel="shortcut icon" href="static/images/heart.png" type="image/x-icon">  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header text-center"> Heart Disease Prediction</div>
		<div class="card-body">
			
	<form class="w-50 m-auto" action="{{ url_for('predict')}}"method="post">
        <img class="center" src="static/images/heart.gif" alt="Girl in a jacket">

        <h3>Enter the value of heart features</h3>
        
        <div class="form-group">
	<form action="{{url_for('predict')}}"method="post">
        <label>Age:</label>
    	<input class="form-control" type="text" name="age" placeholder=" " required="required"><br>
    	<label for="trestbps">Resting Blood Pressure (range 80-200)</label>
        <input class="form-control" type="text" name="trestbps" placeholder=" " required="required"><br>
        <label for="chol">Serum Cholestrol (range 80-600)</label>
		<input class="form-control" type="text" name="chol" placeholder=" " required="required"><br>
		<label for="thalach">Max Heart Rate (range 80-200)</label>
        <input class="form-control" type="text" name="thalach" placeholder=" " required="required"><br>
        <label for="oldpeak">S.T Depression induced by Exercise relative to rest. (range 0.0-5.0)</label>
        <input class="form-control" type="text" name="oldpeak" placeholder=" " required="required"><br>
		

		<label for="sex_0">Gender (1 = Male, 0 = Female)</label>
    	<input class="form-control" type="text" name="sex_0" placeholder=" " required="required"><br>
    	<label for="sex_1">Diabeties (1 = Yes, 0 = No)</label>
        <input class="form-control" type="text" name="sex_1" placeholder=" " required="required"><br>
        <label for="cp_0">Chest Pain Type (0 = none, 1 = mild, 2 = high, 3 = extreme)</label>
	<input class="form-control" type="text" name="cp_0" placeholder=" " required="required"><br>
	<label for="cp_1">Chest Pain Type (0 = none, 1 = mild, 2 = high, 3 = extreme)</label>
        <input class="form-control" type="text" name="cp_1" placeholder=" " required="required" /><br>
        <label for="cp_2">Chest Pain Type (0 = none, 1 = mild, 2 = high, 3 = extreme)</label>
        <input class="form-control" type="text" name="cp_2" placeholder=" " required="required"><br>		
	<label for="cp_3">Chest Pain Type (0 = none, 1 = mild, 2 = high, 3 = extreme)</label>
    	<input class="form-control" type="text" name="cp_3" placeholder=" " required="required"><br>

    	<label for="fbs_0">Fasting Blood Sugar (if > 120 mg/dl: 1 = True, 0 = false)</label>
        <input class="form-control" type="text" name="fbs_0" placeholder=" " required="required"><br>
        <label for="restecg_0">Resting Electro Cardiographic Result (1 = bad, 0 = good, 2 = not sure)</label>
	<input class="form-control" type="text" name="restecg_0" placeholder=" " required="required"><br>
	<label for="restecg_1">Resting Electro Cardiographic Result (1 = bad, 0 = good, 2 = not sure)</label>
        <input class="form-control" type="text" name="restecg_1" placeholder=" " required="required"><br>
        <label for="restecg_2">Resting Electro Cardiographic Result (1 = bad, 0 = good, 2 = not sure)</label>
        <input class="form-control" type="text" name="restecg_2" placeholder=" " required="required" /><br>
    

        <label for="exang_0"> Exercise Induced Angina (1=Yes, 2=No)</label>
    	<input class="form-control"  type="text" name="exang_0" placeholder=" " required="required"><br>
    	<label for="exang_1"> Exercise Induced Angina (1=Yes, 2=No)</label>
        <input class="form-control"  type="text" name="exang_1" placeholder=" " required="required"><br>
        <label for="slope_0">Slop of the Peak Exercise ST Segment (2,1,0)</label>
	<input class="form-control"  type="text" name=" slope_0" placeholder=" " required="required"><br>
        <label for="slope_1">Slop of the Peak Exercise ST Segment (2,1,0)</label>
        <input class="form-control"  type="text" name=" slope_1" placeholder=" " required="required"><br>
        <label for="slope_2">Slop of the Peak Exercise ST Segment (2,1,0)</label>
    	<input class="form-control"  type="text" name="  slope_2" placeholder=" " required="required"><br>

	</div>
      
      <label for="ca_0"> No. of Major Vessels Colored by Flourosopy (range: 0-3)</label>
      <input class="form-control" type="text" name=" ca_0" placeholder=" " required="required"><br>
      <label for="ca_1"> No. of Major Vessels Colored by Flourosopy (range: 0-3)</label>
      <input class="form-control" type="text" name="ca_1" placeholder="" required="required"><br>
      <label for="ca_2"> No. of Major Vessels Colored by Flourosopy (range: 0-3)</label>
      <input class="form-control" type="text" name="ca_2" placeholder="" required="required"><br>
      <label for="thal_1">Thalassemia (range: 1 = Normal, 2 = Fixed Defect. 3 = Reversable Defect)</label>
      <input class="form-control" type="text" name=" thal_1" placeholder="" required="required"><br>
      <label for="thal_2">Thalassemia (range: 1 = Normal, 2 = Fixed Defect. 3 = Reversable Defect)</label>
      <input class="form-control" type="text" name="thal_2" placeholder=" " required="required"><br>
      <label for="thal_2">Thalassemia (range: 1 = Normal, 2 = Fixed Defect. 3 = Reversable Defect)</label>
      <input class="form-control" type="text" name="thal_3" placeholder=" " required="required">
      <br>

      
        
        <!-- Show button -->
        <div class="button_cont" align="center"><a class="button_css" href="https://github.com/prem-creator/heart-detector.git" target="_blank" rel="nofollow noopener">
            <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Heart disease</strong></button></a>
	</div>
	</form>  
	      
		</div>
		<div class="card-footer text-center"> Takes Care of Your Health</div>
	<center>
	<h2>{{ prediction_text }}</h2>
	</center>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
